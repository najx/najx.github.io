<div class="author">
    <img
        class="author-avatar"
        src="{{ site.author.avatar }}"
        alt="{{ site.author.username }}"
        draggable="false"
    />
    <h2 class="author-name"></h2>
    <p class="author-bio">{{ site.author.bio }}</p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var avatarElem = document.querySelector('.author-avatar');
            avatarElem.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            avatarElem.addEventListener('dragstart', function(e) {
                e.preventDefault();
            });
        });
    </script>    
</div>
